<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Perfumes</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <div class="header-seccion contenedor">
            <div class="logo">
                <h2>PERFUMERÍA ELITE</h2>
            </div>
            <div class="header-actions">
                <div class="carrito-section">
                    <div class="cart-icon" onclick="showCart(this)">
                        CARRITO
                    </div>
                    <p class="count-product">0</p>
                </div>
            </div>
            <div class="productos-carrito" id="productos-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Carrito de Compras</h3>
                <div class="card-items">
                </div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
                <button onclick="limpiarTodoElCarrito()" class="btn-limpiar">Limpiar Carrito</button>
                <button onclick="finalizarCompra()" class="btn-finalizar">Finalizar Compra</button>
            </div>
        </div>
    </header>
    
    <!-- Alerta -->
    <div id="customAlert" class="alert-overlay">
        <div class="alert-content">
            <div class="alert-icon">
                <span id="alertIcon">✓</span>
            </div>
            <h3 id="alertTitle">Título</h3>
            <p id="alertMessage">Mensaje</p>
            <button onclick="closeAlert()" class="alert-btn">OK</button>
        </div>
    </div>

    <section class="container">
        <section class="seccion-hero">
            <div class="contenedor">
                <h1>PERFUMERÍA ELITE</h1>
                <p>Las mejores fragancias del mundo</p>
                <p>Marcas exclusivas y precios únicos</p>
            </div>
        </section>
        
        <div class="productos">
            <!-- Los productos se cargan dinamicamente desde JavaScript -->
        </div>
    </section>

    <footer>
        <p class="author"> Simulador de Compras - Entrega 2 de JavaScript</p>
    </footer>

    <script defer src="./js/productos.js" ></script>
    <script defer src="./js/storage.js" ></script>
    <script defer src="./js/ui.js" ></script>
    <script defer src="./js/carrito.js" ></script>
</body>
</html>
